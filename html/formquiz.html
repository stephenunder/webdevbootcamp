<!DOCTYPE html>
<html>
<head>
	<title>Form Exercise</title>
</head>
<body>

  <h1>Register</h1>

  <form>
    <label for="firstName">First Name: </label>
    <input name="first" id="firstName" type="text" placeholder="John" required>
    <label for="lastName">Last Name: </label>
    <input name="last" id="lastName" type="text" placeholder="Smith" required>

    <div>
    <label for="male">Male</label>
    <input id="male" type="radio" value="male" name="gender">

    <label for="female">Female</label>
    <input id="female" type="radio" value="female" name="gender">

    <label for="other">Other</label>
    <input id="other" type="radio" value="other" name="gender">
    </div>

    <div>
    <label>Email: </label>
    <input name="email" type="email" placeholder="your email" required>

    <label>Password: </label>
    <input name="password" type="password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">
    </div>

    <div>
    <label>Birthday: 
    	<select name="month">
    	<option value="">Month</option>
    	<option value="">Jan</option>
    	<option value="">Feb</option>
    	<option value="">Mar</option>
    </select>
    <select name="day">
    	<option value="">Day</option>
    	<option value="">10</option>
    	<option value="">11</option>
    	<option value="">12</option>
    </select>
    <select name="year">
        <option value="">Year</option>
        <option value="">1999</option>
        <option value="">2000</option>
        <option value="">2001</option>
    </select>
    </label>
    </div>

    <div>
    <label for="agreed">I agree to the terms and conditions</label>
    <input id="agreed" type="checkbox">
    </div>

    <div>
    <input type="submit">
	</div>
  </form>

</body>
</html>
