<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>

<h1>Login</h1>

<!-- action - where the form sends data to -->
<!-- method - what HTTP method (get/post) -->

<form method="get">

	<label>Email:
	<input name="email" type="email" placeholder="email" required></label>
	
	<label>Password:
	<input name="password" type="password" placeholder="password" required></label>
	<input type="submit" name="">
</form>


</body>
</html>
